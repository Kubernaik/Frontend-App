<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Microservices App</title>

  <link rel="icon" href="data:,">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0B1120, #111827);
      color: #F9FAFB;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #FF9900;
      margin-bottom: 30px;
    }

    h2 {
      color: #38BDF8;
    }

    hr {
      border: 1px solid #334155;
      margin: 30px auto;
      width: 60%;
    }

    input {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #1E293B;
      color: white;
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #94A3B8;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, #FF9900, #ffb84d);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,153,0,0.4);
    }

    #result {
      background-color: #1E293B;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 30px auto;
      text-align: left;
      color: #22C55E;
      overflow-x: auto;
    }
  </style>

</head>

<body>

  <h1>AWS DevOps Microservices Project By Nexgen Team</h1>

  <hr/>

  <h2>Register</h2>
  <input type="text" id="regName" placeholder="Name" /><br/>
  <input type="email" id="regEmail" placeholder="Email" /><br/>
  <input type="password" id="regPassword" placeholder="Password" /><br/>
  <button id="registerBtn">Register</button>

  <hr/>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email" /><br/>
  <input type="password" id="loginPassword" placeholder="Password" /><br/>
  <button id="loginBtn">Login</button>

  <hr/>

  <h2>Other Services</h2>
  <button id="usersBtn">Load Users</button>
  <button id="ordersBtn">Load Orders</button>

  <hr/>

  <pre id="result"></pre>

  <script src="app.js"></script>

</body>
</html>
